<!DOCTYPE html>
<html>
  <head>
    <title>Nkọwa okwu</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body class="nkowaokwu" style="width: 300px;">
    <form id="search-form">
      <input maxlength="30" name="search" placeholder="Search for words in Igbo or English" />
      <button class="primary-button" type="submit">Search</button>
    </form>
    <div class="results-container">
      <span class="empty-label">
        Tip: double click on words in the browser to see translations
      </span>
    </div>
    <div class="bottom-link-container">
      <span>Powered by Nkọwa okwu</span>
      <a class="more-link" target="_blank" href="https://nkowaokwu.com" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
